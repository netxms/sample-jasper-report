DEMO_ALARM_STATE = State of the alarm 
DEMO_BOOLEAN = Boolean value
DEMO_END_DATE = End of the period (time - 23:59:59)
DEMO_EVENT_CODE = Event code
DEMO_NUMBER = Number
DEMO_NUMERIC_CONDITION = Number condition
DEMO_OBJECT_ID = Object ID
DEMO_OBJECT_ID_LIST = List of object IDs, separated by ","
DEMO_SEVERITY = Severity code
DEMO_SEVERITY_LIST = List of selected severity codes
DEMO_START_DATE = Start date (time - 00:00)
DEMO_STRING = String
DEMO_TIMESTAMP = Date and time
DEMO_USER_ID = User ID
DEMO_USER_NAME = User name
